<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmara menu</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body style="background-color: rgb(21, 57, 22);">
    <section class="text-gray-600 body-font">
    </div>
    <div class="flex flex-wrap -m-4">
      <div class="xl:w-1/4 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg hover:bg-blue-500 cursor-pointer">
          <img class="h-40 rounded w-full object-cover object-center mb-6" src="pics/fries.jpeg" alt="content">
          <h2 class="tracking-widest text-indigo-500 text-xs font-medium title-font">
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">Chips</h2>
           <h2 class="text-lg text-gray-900 font-medium title-font mb-4">17,000</h2>
        </div>
      </div>
      <div class="xl:w-1/4 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg hover:bg-blue-500 cursor-pointer">
          <img class="h-40 rounded w-full object-cover object-center mb-6 bg-yellow-500" src="pics/ugali.jpeg" alt="content">
          <h2 class="tracking-widest text-indigo-500 text-xs font-medium title-font">
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">ugali and sukmawiki</h2>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">12,000</h2>
        </div>
      </div>
      <div class="xl:w-1/4 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg hover:bg-blue-500 cursor-pointer">
          <img class="h-40 rounded w-full object-cover object-center mb-6" src="pics/somsa.jpeg" alt="content">
          <h2 class="tracking-widest text-indigo-500 text-xs font-medium title-font"></h2>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4 ">samosa</h2>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4 ">1,000</h2>
        </div>
      </div>
      <div class="xl:w-1/4 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg hover:bg-blue-500 cursor-pointer">
          <img class="h-40 rounded w-full object-cover object-center mb-6" src="pics/Nigerian Rice and Stew.jpeg" alt="content">
          <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">
            <h2 class="text-lg text-gray-900 font-medium title-font mb-4">Nigerian rice and stew</h2>
              <h2 class="text-lg text-gray-900 font-medium title-font mb-4">15,000</h2>
        </div>
      </div>
    </div>
  </div>
    <button class="px-6 py-3 bg-blue-600 text-white rounded-xl  hover:bg-blue-700 mt-4 mb-1 ml-6 mr-6">
    place order
  </button>
</section>
</body>
</html>
